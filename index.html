<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="effects-2d">
  <div class="move-box">hello</div>
  <div class="spin-box">hello</div>
  <div class="zoom-box">hello</div>
  <div class="tilt-box">hello</div>
  <div class="matrix-box">hello</div>
</div>

<div class="effects-3d">
  <div id="origin-wrap">
    <div id="origin-item">HELLO</div>
  </div>

  <div class="cube-scene">
    <div class="cube-shape">
      <div class="face front">1</div>
      <div class="face back">6</div>
      <div class="face right">4</div>
      <div class="face left">3</div>
      <div class="face top">5</div>
      <div class="face bottom">2</div>
    </div>
  </div>

  <div class="transitions">
    <div class="box-one"></div>
    <div class="box-two"></div>
  </div>

  <div class="animations">
    <div class="moving-box">hello</div>
  </div>
</body>
</html>
